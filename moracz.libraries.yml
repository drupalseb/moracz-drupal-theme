global-styling:
  version: VERSION
  css:
    component:
      css/style.css: {}
  js:
    js/global.js: {}
  dependencies:
    - moracz/google-fonts
    - moracz/bootstrap-icons

google-fonts:
  version: VERSION
  css:
    base:
      //fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap: { type: external }

bootstrap-icons:
  version: VERSION
  css:
    base:
      //cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css: { type: external }

bootstrap_cdn:
  version: VERSION
  css:
    base:
      //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css: { type: external, minified: true }
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }
  dependencies:
    - core/popperjs